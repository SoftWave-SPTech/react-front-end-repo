name: Deploy Frontend

on:
  push:
    branches: ["release/sprint-5"]
  pull_request:
    branches: ["release/sprint-5"]

env:
  FRONT_IMG: ${{ secrets.DOCKERHUB_USERNAME }}/react-front-end-repo:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set environment variable for React
        run: |
          envsubst '${EC2_HOST_PUBLIC}' < .env.template > .env

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build React app
        run: NODE_OPTIONS=--max_old_space_size=4096 npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.FRONT_IMG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy frontend on EC2_A
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_IP_A }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin <<< "${{ secrets.DOCKERHUB_TOKEN }}"
            docker pull "${{ env.FRONT_IMG }}"
            docker stop frontend || true
            docker rm frontend || true
            docker run -d --name frontend -p 8080:80 --restart unless-stopped "${{ env.FRONT_IMG }}"
            docker ps --filter "name=frontend"

      - name: Deploy frontend on EC2_B
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_IP_B }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin <<< "${{ secrets.DOCKERHUB_TOKEN }}"
            docker pull "${{ env.FRONT_IMG }}"
            docker stop frontend || true
            docker rm frontend || true
            docker run -d --name frontend -p 8080:80 --restart unless-stopped "${{ env.FRONT_IMG }}"
            docker ps --filter "name=frontend"
