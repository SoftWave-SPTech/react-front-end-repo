name: Deploy Frontend

on:
  push:
    branches: [ "release/sprint-5" ]
  pull_request:
    branches: [ "release/sprint-5" ]

env:
  # imagem final que será pushada e usada no deploy
  FRONT_IMG: ${{ secrets.DOCKERHUB_USERNAME }}/react-front-end-repo:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.FRONT_IMG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      # se quiser usar no script (expansão do runner)
      FRONT_IMG: ${{ env.FRONT_IMG }}
    steps:
      - name: Deploy frontend on EC2_A
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_IP_A }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 10m
          command_timeout: 10m
          script: |
            set -euo pipefail

            # detecta docker e define run_docker que usa sudo se necessário
            if command -v docker >/dev/null 2>&1; then
              DOCKER_CMD="$(command -v docker)"; SUDO_PREFIX=""
            else
              CANDS="/usr/bin/docker /usr/local/bin/docker /snap/bin/docker /bin/docker /usr/sbin/docker"
              FOUND=""
              for p in $CANDS; do if [ -x "$p" ]; then FOUND="$p" && break; fi; done
              if [ -n "$FOUND" ]; then DOCKER_CMD="$FOUND"; SUDO_PREFIX="sudo"; else
                if sudo -n docker info >/dev/null 2>&1; then DOCKER_CMD="docker"; SUDO_PREFIX="sudo"; else
                  echo "::error::docker not found"; exit 2
                fi
              fi
            fi

            echo "Using: ${SUDO_PREFIX:+$SUDO_PREFIX }$DOCKER_CMD"

            run_docker() {
              if [ -n "${SUDO_PREFIX:-}" ]; then
                if [ "${DOCKER_CMD#/}" != "$DOCKER_CMD" ]; then sudo "$DOCKER_CMD" "$@"; else sudo docker "$@"; fi
              else
                "$DOCKER_CMD" "$@"
              fi
            }

            # LOGIN no Docker Hub (necessário se a imagem for privada)
            # as secrets são expandidas no runner antes do envio do script
            run_docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}" || true

            # Pull, stop, rm e run da imagem de frontend
            run_docker pull "${{ env.FRONT_IMG }}"
            run_docker stop frontend || true
            run_docker rm frontend || true
            run_docker run -d --name frontend -p 8080:80 --restart unless-stopped "${{ env.FRONT_IMG }}"
            run_docker ps --filter "name=frontend" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Deploy frontend on EC2_B
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_IP_B }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 10m
          command_timeout: 10m
          script: |
            set -euo pipefail

            if command -v docker >/dev/null 2>&1; then
              DOCKER_CMD="$(command -v docker)"; SUDO_PREFIX=""
            else
              CANDS="/usr/bin/docker /usr/local/bin/docker /snap/bin/docker /bin/docker /usr/sbin/docker"
              FOUND=""
              for p in $CANDS; do if [ -x "$p" ]; then FOUND="$p" && break; fi; done
              if [ -n "$FOUND" ]; then DOCKER_CMD="$FOUND"; SUDO_PREFIX="sudo"; else
                if sudo -n docker info >/dev/null 2>&1; then DOCKER_CMD="docker"; SUDO_PREFIX="sudo"; else
                  echo "::error::docker not found"; exit 2
                fi
              fi
            fi

            echo "Using: ${SUDO_PREFIX:+$SUDO_PREFIX }$DOCKER_CMD"

            run_docker() {
              if [ -n "${SUDO_PREFIX:-}" ]; then
                if [ "${DOCKER_CMD#/}" != "$DOCKER_CMD" ]; then sudo "$DOCKER_CMD" "$@"; else sudo docker "$@"; fi
              else
                "$DOCKER_CMD" "$@"
              fi
            }

            run_docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}" || true

            run_docker pull "${{ env.FRONT_IMG }}"
            run_docker stop frontend || true
            run_docker rm frontend || true
            run_docker run -d --name frontend -p 8080:80 --restart unless-stopped "${{ env.FRONT_IMG }}"
            run_docker ps --filter "name=frontend" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
