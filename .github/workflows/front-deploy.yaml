name: Deploy Frontend (Pull & Restart Only)

on:
  push:
    branches: [ "release/sprint-5" ]
  pull_request:
    branches: [ "release/sprint-5" ]

env:
  FRONT_IMG: ${{ secrets.DOCKERHUB_USERNAME }}/react-front-end-repo:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 A
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_IP_A }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 10m
          command_timeout: 10m
          script: |
            set -e

            sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"

            echo "Pulling latest image..."
            sudo docker pull "${{ env.FRONT_IMG }}"

            echo "Stopping old container..."
            sudo docker stop frontend || true

            echo "Removing old container..."
            sudo docker rm frontend || true

            echo "Starting new container..."
            sudo docker run -d \
              --name frontend \
              -p 8080:80 \
              --restart unless-stopped \
              "${{ env.FRONT_IMG }}"

            sudo docker ps

      - name: Deploy on EC2 B
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_IP_B }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 10m
          command_timeout: 10m
          script: |
            set -e

            sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"

            echo "Pulling latest image..."
            sudo docker pull "${{ env.FRONT_IMG }}"

            echo "Stopping old container..."
            sudo docker stop frontend || true

            echo "Removing old container..."
            sudo docker rm frontend || true

            echo "Starting new container..."
            sudo docker run -d \
              --name frontend \
              -p 8080:80 \
              --restart unless-stopped \
              "${{ env.FRONT_IMG }}"

            sudo docker ps
